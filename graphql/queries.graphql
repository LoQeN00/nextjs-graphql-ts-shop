query GetProductsList {
  products {
    id
    name
    price
    description
    slug
    images {
      url
    }
  }
}

query getProductById($id: ID!) {
  product(where: { id: $id }) {
    id
    name
    description
    images {
      url
    }
    price
  }
}

query GetProductsIds {
  products {
    id
  }
}

query GetProductReviews($id: ID!) {
  reviews(where: { product: { id: $id } }) {
    id
    headline
    content
    rating
    name
  }
}

query GetCartById($id: ID!) {
  cart(where: { id: $id }) {
    id
    cartItems {
      id
      quantity
      product {
        id
        name
        price
        images {
          url
        }
      }
    }
  }
}

query FindOrderByStripeCheckoutId($id: String!) {
  order(where: { stripeCheckoutId: $id }) {
    total
    email
    state
    orderItems {
      quantity
      product {
        name
      }
    }
  }
}

query FindAccountByEmail($email: String!) {
  account(where: { email: $email }) {
    id
    email
    password
  }
}

query FindUserCartId($id: ID!) {
  account(where: { id: $id }) {
    cart {
      id
    }
  }
}

query FindAllAccountOrders($id: ID!) {
  account(where: { id: $id }) {
    orders {
      id
      total
      state
    }
  }
}

query OrderDetails($id: ID!) {
  order(where: { id: $id }) {
    total
    id
    stripeCheckoutId
    state
    orderItems {
      id
      quantity
      product {
        name
        id
        price
        images {
          url
        }
      }
    }
  }
}
