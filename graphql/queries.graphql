query GetProductsList {
  products {
    id
    name
    price
    description
    slug
    images {
      url
    }
  }
}

query getProductById($id: ID!) {
  product(where: { id: $id }) {
    id
    name
    description
    images {
      url
    }
    price
  }
}

query GetProductsIds {
  products {
    id
  }
}

query GetProductReviews($id: ID!) {
  reviews(where: { product: { id: $id } }) {
    id
    headline
    content
    rating
    name
  }
}

query GetCartById($id: ID!) {
  cart(where: { id: $id }) {
    id
    cartItems {
      id
      quantity
      product {
        id
        name
        price
        images {
          url
        }
      }
    }
  }
}
